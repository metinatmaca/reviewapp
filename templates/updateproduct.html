<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Update Product</title>
  </head>
  <body>
    <div class="container">
      <a href ="/dashboard"><img src="../static/logo.png" alt="Logo" class="logo"/></a>
      <form action="/updateproduct" method="POST">
	   <div class="form-group">
          <h3>Update Product:</h3>
          <select name="product">
			  <option value="">Select Product</option>
			  {% for r in products %}
				<option value = {{r[0]}}>{{r[0]}}</option>
			{%endfor%}
          </select>
          <label for="inputEmail" class="sr-only">New product name:</label>
		<input type="text" id="inputEmail" name="name" class="form-control" required autofocus>
      </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
      <br><br><br><br>
    <hr>
    <a href ="/logout"><h2>Log out</h2></a>
    </body>
</html>
