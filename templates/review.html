<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <a href ="/dashboard"><img src="../static/logo.png" alt="Logo" class="logo"/></a>
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST" enctype="multipart/form-data">
	   <div class="form-group">
          <h3>Brand</h3>
          <select name="brand" onchange="javascript:handleSelect(this)">
			  {%if x%}
			  <option selected value="{{company}}">{{company}}</option>
			  
			  {%else%}
			  <option value="">Select Brand</option>
			  {% for r in companies %}
				<option value = {{r[0]}}><a href = "/review/{{r[0]}}">{{r[0]}}</a></option>
			{%endfor%}
			{%endif%}
          </select>
      </div>
      <div class="form-group">
        <h3>Product</h3>
         <select name="product">
		  <option value="">Select Product</option>
            {% for r in products %}
				<option value = {{r[0]}}>{{r[0]}}</option>
            {%endfor%}
         </select>
      </div>
        <div class="form-group">
          <h3>Please rate your dealer</h3>
          <input type="radio" name="rating" value="1" /> 1
          <input type="radio" name="rating" value="2" /> 2
          <input type="radio" name="rating" value="3" /> 3
          <input type="radio" name="rating" value="4" /> 4
          <input type="radio" name="rating" value="5" checked/> 5
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="review"
            id=""
            cols="30"
            rows="10"
            placeholder="Review it!"
          ></textarea>
        </div>
        <p>Click on the "Choose File" button to upload a file:</p>

		<input type="file" id="myFile" name="imagename">


        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
    <script type="text/javascript">
		function handleSelect(elm){
			window.location =elm.value;
		}
    </script>
  </body>
</html>
