<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Add page</title>
  </head>
  <body>
    <div class="container">
      <a href="/dashboard"><img src="../static/logo.png" alt="" class="logo" /></a>
     <a href="/review">Make a review</a><br>
     {% if message %}
     <p>{{message}}</p>
     {%endif%}
    <form class = "form-signin" method = "POST" action = "/addpr">
		  <h2 class = "form-signin-heading">Add Product</h2>
		  <div class="form-group">
          <h3>Select Company</h3>
          <select name="company">
			  <option value="">Select Company</option>
			  {% for r in companies %}
				<option value = {{r[0]}}>{{r[0]}}</option>
			{%endfor%}
          </select>
      </div>
		<label for="inputUsername" class="sr-only">Product name</label>
		<input type="text" id="inputUsername" name ="productname" class="form-control" required autofocus>
		  <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
      </form>
    </div>
      <br><br><br><br>
    <hr>
    <a href ="/logout"><h2>Log out</h2></a>
  </body>
</html>
