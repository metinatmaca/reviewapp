<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="" class="logo" />
      <form class = "form-signin" method = "POST" action = "/">
		  <h2 class = "form-signin-heading">Sign Up</h2>
		  <label for="inputUsername" class="sr-only">Name</label>
		<input type="text" id="inputUsername" name ="usern" class="form-control" required autofocus>
		<label for="inputUsername" class="sr-only">Surname</label>
		<input type="text" id="inputUsername" name ="usersurn" class="form-control" required autofocus>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" name="userem" class="form-control" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" name="userpass" class="form-control" required>
		  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      <a href="/login">Already a member? Log in.</a>
    </div>
  </body>
</html>
